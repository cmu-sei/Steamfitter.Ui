<app-scenario-template-list *ngIf="!selectedScenarioTemplateId" class="background" fxFill fxLayout="row"
  fxLayoutAlign="center start" [scenarioTemplates]="scenarioTemplates$ | async" [isLoading]="loading$ | async"
  [manageMode]="true" (selectedScenarioTemplateId)="selectedScenarioTemplateId = $event">
</app-scenario-template-list>

<app-scenario-template-memberships *ngIf="selectedScenarioTemplateId" [scenarioTemplateId]="selectedScenarioTemplateId"
  [embedded]="true" (goBack)="selectedScenarioTemplateId = null"></app-scenario-template-memberships>
