<app-scenario-list *ngIf="!selectedScenarioId" class="background" fxFill fxLayout="row" fxLayoutAlign="center start"
  [isLoading]="loading$ | async" [scenarioList]="scenarios$ | async" [statuses]="statuses | async" [manageMode]="true"
  (itemSelected)="selectedScenarioId = $event">
</app-scenario-list>

<app-scenario-memberships *ngIf="selectedScenarioId" [scenarioId]="selectedScenarioId" [embedded]="true"
  (goBack)="selectedScenarioId = null"></app-scenario-memberships>
