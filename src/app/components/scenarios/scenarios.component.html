<div class="component-container mat-elevation-z8">

  <div fxLayout="row" class="add-margin">
    <div fxFlex>
      <app-scenario-list
        [scenarioList]="scenarioList | async"
        [pageSize]="pageSize | async" [pageIndex]="pageIndex | async"
        [selectedScenario]="selectedScenario | async"
        [isLoading]="isLoading | async"
        [filterControl]="filterControl"
        [filterString]="filterString | async"
        [views]="views | async"
        [statuses]="statuses | async"
        (setActive)="setActive($event)"
        (saveScenario)="saveScenario($event)"
        (sortChange)="sortChangeHandler($event)"
        (pageChange)="pageChangeHandler($event)"
        (filterStatusChange)="filterStatusChangeHandler($event)"
      ></app-scenario-list>
    </div>
  </div>

</div>
