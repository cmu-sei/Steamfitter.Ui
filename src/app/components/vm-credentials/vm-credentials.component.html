<div fxFlex fxLayout="column" class=" content">
  <mat-form-field class="param-full-width">
    <input matInput placeholder="Username" [(ngModel)]="username" (change)="handleCredentialChange()">
  </mat-form-field>
  <mat-form-field class="param-full-width">
    <input matInput [type]="'password'" placeholder="Password" [(ngModel)]="password" (change)="handleCredentialChange()">
  </mat-form-field>
</div>
<mat-expansion-panel [expanded]="true">
  <ng-container matExpansionPanelContent *ngIf="parent | async; let item;">
    <h3>VM Credential List</h3>
    <div class="scrolling-content flex-container">
      <div class="item-container">
        <div>
          <div id="wrapper">
            <div id="context">
              <button mat-icon-button (click)="addVmCredential();" title="Add VM Credential">
                <mat-icon svgIcon="ic_plus_circle_outline"></mat-icon>
              </button>
              Add VM Credential
            </div>
          </div>
        </div>
      </div>
      <div class="item-container" *ngFor="let vmCredential of vmCredentialList">
        <div>
          <div id="wrapper">
            <div id="context">
              <button mat-icon-button (click)="selectVmCredential(vmCredential);" title="Use {{vmCredential.username}}">
                <mat-icon svgIcon="play_circle_outline"></mat-icon>
              </button>
              <button mat-icon-button (click)="deleteVmCredential(vmCredential);" title="Delete {{vmCredential.username}} from list">
                <mat-icon svgIcon="ic_trash_can"></mat-icon>
              </button>
              <button mat-icon-button (click)="setDefaultVmCredential(vmCredential.id, item);" title="Set as Default" *ngIf="item.defaultVmCredentialId !== vmCredential.id">
                <mat-icon svgIcon="check_box_outline_blank"></mat-icon>
              </button>
              <button mat-icon-button (click)="setDefaultVmCredential(null, item);" title="Unset Default" *ngIf="item.defaultVmCredentialId === vmCredential.id">
                <mat-icon svgIcon="check_box"></mat-icon>
              </button>
              <label title="{{vmCredential.description}}">{{vmCredential.username}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</mat-expansion-panel>
