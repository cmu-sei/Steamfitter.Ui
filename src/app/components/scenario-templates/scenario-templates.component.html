<div class="component-container mat-elevation-z8">
  <div fxLayout="row" class="add-margin">
    <div fxFlex>
      <app-scenario-template-list
        [scenarioTemplateList]="scenarioTemplateList | async"
        [pageSize]="pageSize | async"
        [pageIndex]="pageIndex | async"
        [selectedScenarioTemplate]="selectedScenarioTemplate | async"
        [isLoading]="isLoading | async"
        [filterControl]="filterControl"
        [filterString]="filterString | async"
        (setActive)="setActive($event)"
        (saveScenarioTemplate)="saveScenarioTemplate($event)"
        (sortChange)="sortChangeHandler($event)"
        (pageChange)="pageChangeHandler($event)"
      ></app-scenario-template-list>
    </div>
  </div>
</div>
