<div class="component-container mat-elevation-z8">
  <div class="add-margin">
    <div>
      <app-task-tree
        [taskList]="taskList"
        [resultList]="resultList"
        [scenarioTemplateId]="scenarioTemplateId"
        [scenarioId]="scenarioId"
        [isEditableState]="isEditable"
        [isExecutableState]="isExecutable"
        [isLoading]="isLoading"
        [clipboard]="clipboard | async"
        (deleteTaskRequested)="deleteTask($event)"
        (executeRequested)="executeTask($event)"
        (stopIterationsRequested)="stopTaskIterations($event)"
        (saveTask)="saveTaskHandler($event)"
        (sendToClipboard)="sendToClipboard($event)"
        (pasteClipboard)="pasteClipboard($event)"
        (taskSelected)="taskSelectedHandler($event)"
      ></app-task-tree>
    </div>
  </div>
</div>
